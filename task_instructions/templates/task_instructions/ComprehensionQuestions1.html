{% extends "global/Page.html" %}

{% block title %}
Comprehension Questions
{% endblock %}

{% block content %}
<div class="container main-container">
    <form method="post">
        {% for question in questions %}
            <div class="form-group question-spacing task-section">
                <label>{{ question.question }}</label>
                {% for choice in question.choices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="{{ question.name }}-{{ forloop.counter }}"
                               name="{{ question.name }}" value="{{ choice }}" required>
                        <label class="form-check-label" for="{{ question.name }}-{{ forloop.counter }}">
                            {{ choice }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </form>
</div>

<style>
    /* Main container */
    .main-container {
        background-color: #f7f7f7; /* Main container color */
        padding: 20px;
        border-radius: 10px;
    }

    /* Task section styling */
    .task-section {
        background-color: #f0f8ff; /* Light blue */
        border: 1px solid #d0e7ff;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    /* Question spacing for better readability */
    .question-spacing {
        margin-bottom: 20px;
    }

    /* Button customization */
    .btn-primary {
        background-color: #89CFF0; /* Light blue for consistency */
        border: none;
        color: #fff;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #6DB8E6; /* Slightly darker blue on hover */
    }
</style>
{% endblock %}
