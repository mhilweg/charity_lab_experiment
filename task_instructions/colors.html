<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Schemes Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .color-scheme {
            margin-bottom: 30px;
        }
        .color-scheme h2 {
            margin-bottom: 10px;
        }
        .main-container {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .small-container {
            width: 20%;
            height: 80%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="color-scheme">
        <h2>Color Scheme 1: Soft and Neutral</h2>
        <div class="main-container" style="background-color: #F4F4F4;">
            <div class="small-container" style="background-color: #FFFFFF;"></div>
            <div class="small-container" style="background-color: #E0E0E0;"></div>
            <div class="small-container" style="background-color: #B3B3B3;"></div>
        </div>
    </div>

    <div class="color-scheme">
        <h2>Color Scheme 2: Calm and Professional</h2>
        <div class="main-container" style="background-color: #FAFAF5;">
            <div class="small-container" style="background-color: #DDEFE4;"></div>
            <div class="small-container" style="background-color: #A6C7C3;"></div>
            <div class="small-container" style="background-color: #687D8E;"></div>
        </div>
    </div>

    <div class="color-scheme">
        <h2>Color Scheme 3: Minimalistic and Modern</h2>
        <div class="main-container" style="background-color: #F9FAFB;">
            <div class="small-container" style="background-color: #E3E8EC;"></div>
            <div class="small-container" style="background-color: #CBD5E0;"></div>
            <div class="small-container" style="background-color: #64748B;"></div>
        </div>
    </div>

    <div class="color-scheme">
        <h2>Color Scheme 4: Vibrant and Balanced</h2>
        <div class="main-container" style="background-color: #E0E0E0;">
            <div class="small-container" style="background-color: #A8DADC;"></div>
            <div class="small-container" style="background-color: #F4A261;"></div>
            <div class="small-container" style="background-color: #E76F51;"></div>
        </div>
    </div>

    <div class="color-scheme">
        <h2>Color Scheme 5: Playful and Fresh</h2>
        <div class="main-container" style="background-color: #D3D3D3;">
            <div class="small-container" style="background-color: #89CFF0;"></div>
            <div class="small-container" style="background-color: #98FB98;"></div>
            <div class="small-container" style="background-color: #FFB6C1;"></div>
        </div>
    </div>

</body>
</html>
