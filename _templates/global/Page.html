{% extends "otree/Page.html" %}
{% load otree static %}

{% block global_styles  %}
{% endblock %}

{% block global_scripts  %}
{% endblock %}

<head>
    <link href="{% static 'global/global.css' %}" rel="stylesheet">
</head>
<body>
    {% block content %}{% endblock %}
    {% if show_popups %}
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <button type="button" class="popup-button" 
                onclick="openModal('instructionsModal', '{{ Constants.name_in_url }}', 'TaskInstructions')">
            Task Instructions
        </button>
    </div>
    {% endif %}

    <!-- Instructions Modal -->
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('instructionsModal')">&times;</span>
            <h3>Task Instructions</h3>
            <p>{{ Constants.task_instructions }}</p>
        </div>
    </div>
</body>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }
    
    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<script>
    function openModal(modalId, pageName, popupName) {
        // Show the modal
        document.getElementById(modalId).style.display = "block";

        // Track the popup usage with an AJAX call
        fetch('/track_popup_usage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                page_name: pageName,
                popup_name: popupName
            })
        }).catch(error => console.error('Error tracking popup usage:', error));
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    };
</script>
