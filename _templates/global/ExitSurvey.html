<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Survey Styles</title>
    <style>
        /* General styles for the exit survey */
        .survey-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px;
        }

        .survey-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .survey-question {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #444;
            text-align: center;
        }

        .survey-answers {
            margin: 20px 0;
            text-align: center;
        }

        .input-box {
            width: 80%;
            max-width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .small-text {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
</html>
