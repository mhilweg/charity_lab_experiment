{% block title %}
Demographics
{% endblock %}

{% block content %}
<div class="container main-container">
    <p class="info-text">Please answer the following questions.</p>
    <form method="post">

        <!-- Field of Studies Question -->
        <div class="form-group task-section">
            <label for="id_field_of_studies">What is your field of studies?</label>
            {{ form.field_of_studies }}
        </div>

        <!-- Degree -->
        <div class="form-group task-section">
            <label for="id_degree">Which degree are you currently enrolled in?</label>
            {{ form.degree }}
        </div>

        <!-- Age -->
        <div class="form-group task-section">
            <label for="id_age">How old are you?</label>
            {{ form.age }}
        </div>

        <!-- Gender Question -->
        <div class="form-group task-section">
            <label for="id_gender">What was your gender at birth?</label>
            {{ form.gender }}
        </div>

        

        <button class="btn btn-primary mt-3" type="submit">Continue</button>
    </form>
</div>

<style>
    /* Main container styling */
    .main-container {
        background-color: #f7f7f7; /* Light gray background */
        padding: 20px;
        border-radius: 10px;
        max-width: 800px;
        margin: 0 auto; /* Center the container */
    }

    /* Text styling */
    .info-text {
        font-size: 16px;
        color: #333; /* Dark gray for readability */
        margin-bottom: 20px;
        line-height: 1.6; /* Better readability */
    }

    /* Small container styling for each question */
    .task-section {
        background-color: #f0f8ff; /* Light blue */
        border: 1px solid #d0e7ff;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    /* Button customization */
    .btn-primary {
        background-color: #89CFF0; /* Light blue */
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #6DB8E6; /* Slightly darker blue on hover */
    }
</style>
{% endblock %}
