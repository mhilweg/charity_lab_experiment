
{% block content %}
    <div class="survey-container">
        <h1 class="survey-title">First Task Survey</h1>
        <p class="survey-question">
            Please describe your experience with the first task. Did you try to discover any hidden pattern, or did you follow the method provided?
        </p>

        <form method="post">
            <div class="survey-answers">
                {{ form.task_1_pattern_attempt }}
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <style>
        /* General survey container */
        .survey-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background-color: #e6f7ff;
            border: 2px solid #6cb2eb;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Survey title */
        .survey-title {
            font-size: 2rem;
            font-weight: 700;
            color: #004085;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Survey question text */
        .survey-question {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }

        /* Container for radio buttons or other answers */
        .survey-answers {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style for radio input labels */
        .survey-answers label {
            font-size: 1.1rem;
            color: #444;
            background-color: white;
            margin: 8px 0;
            padding: 8px 15px;
            border: 1px solid #bbb;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* Hover effect for radio buttons */
        .survey-answers label:hover {
            background-color: #d9ecff;
        }

        /* Radio buttons themselves */
        .survey-answers input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Submit button */
        .btn-submit {
            display: block;
            width: 150px;
            margin: 30px auto;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        /* Button hover effect */
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
